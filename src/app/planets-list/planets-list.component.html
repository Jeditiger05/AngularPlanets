
<div class="container" *ngIf="this.store.showList">

    <h1>List of Planets</h1>
    <li class="myList" *ngFor="let planet of dispPlanets">
        <span>{{planet.name}}</span>
    </li>
</div>

<div class="container" *ngIf="this.store.showError">
    <h1>No Planets Stored</h1>
</div>

<br>
<div class="container">
    <button (click)="displayPlanets()">Display Planets</button>
    
</div>
