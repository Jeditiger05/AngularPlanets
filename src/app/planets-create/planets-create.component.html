
<div id="container">
<h1>Create New Planet</h1>

<div>
    <label>Planet Name:</label>
    <input [(ngModel)] = "planet1.name">
</div>

<div>
<label>Number of Moons:</label>
<input [(ngModel)] = "planet1.moons">
</div>

<div>
<label>Distance From Sun:</label>
<input [(ngModel)] = "planet1.distanceFromSun">
</div>

<br>
<button (click)="createPlanet()" >Create Planet</button>
</div>
